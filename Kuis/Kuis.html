<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazu: Bahasa Indonesia Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: 
                linear-gradient(135deg, rgba(10,10,10,0.4) 0%, rgba(26,0,51,0.3) 50%, rgba(0,10,26,0.4) 100%),
                url('noctis.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: screen;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }
        
        /* Scan Lines Effect */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 255, 0.03) 50%
            );
            background-size: 100% 4px;
            animation: scanlines 0.1s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 750px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #b7940a;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #b7940a,
                0 0 30px #00ffff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #b7940a, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #b7940a, 0 0 40px #b7940a; }
        }
        
        .menu-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-item {
            position: relative;
            overflow: hidden;
        }
        
        .menu-row {
            display: flex;
            gap: 48px;
            align-items: center;
        }
        
        .menu-link {
            display: block;
            padding: 20px 25px;
            background: linear-gradient(45deg, #1a0033, #330066);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 
                0 4px 15px rgba(255, 0, 255, 0.3),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
            overflow: hidden;
            flex: 1;
        }
        
        /* Loading Bar Effect */
        .menu-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            transition: left 0.5s ease;
        }
        
        .menu-link:hover::after {
            left: 0;
        }
        
        /* Holographic Effect */
        .menu-link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .menu-link:hover::before {
            opacity: 1;
            animation: hologram 1.5s ease-in-out infinite;
        }
        
        @keyframes hologram {
            0%, 100% { transform: rotate(45deg) translateX(-100%); }
            50% { transform: rotate(45deg) translateX(100%); }
        }
        

        
        .menu-link:hover {
            background: linear-gradient(45deg, #330066, #660099);
            border-color: #00ffff;
            color: #00ffff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 10px #00ffff;
        }
        
        .menu-link:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        /* Glitch effect on hover */
        .menu-link:hover {
            animation: glitch 0.3s ease-in-out;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateY(-3px) scale(1.02); }
            20% { transform: translateY(-3px) scale(1.02) skew(2deg); }
            40% { transform: translateY(-3px) scale(1.02) skew(-2deg); }
            60% { transform: translateY(-3px) scale(1.02) skew(1deg); }
            80% { transform: translateY(-3px) scale(1.02) skew(-1deg); }
        }
        
        /* Glitch Transition Effect */
        .glitch-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .glitch-transition.active {
            opacity: 1;
            animation: glitchTransition 0.5s ease-in-out;
        }
        
        @keyframes glitchTransition {
            0% { 
                background: #000;
                transform: translateX(0);
            }
            25% { 
                background: #ff00ff;
                transform: translateX(-10px) skew(5deg);
            }
            50% { 
                background: #00ffff;
                transform: translateX(10px) skew(-5deg);
            }
            75% { 
                background: #ff00ff;
                transform: translateX(-5px) skew(2deg);
            }
            100% { 
                background: #000;
                transform: translateX(0);
            }
        }
        
        /* Video Overlay Styles */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .video-overlay.active {
            opacity: 1;
        }
        
        .video-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Material Button Styles */
        .materi-btn {
            padding: 20px 20px;
            background: linear-gradient(45deg, #003366, #006699);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 
                0 4px 15px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .materi-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 255, 255, 0.1) 50%,
                transparent 70%
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .materi-btn:hover::before {
            opacity: 1;
            animation: hologram 1.5s ease-in-out infinite;
        }
        
        .materi-btn:hover {
            background: linear-gradient(45deg, #006699, #0099cc);
            border-color: #ff00ff;
            color: #ff00ff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(255, 0, 255, 0.5),
                inset 0 0 30px rgba(255, 0, 255, 0.2);
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .materi-btn:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        .materi-icon {
            font-size: 1rem;
            filter: drop-shadow(0 0 5px #00ffff);
        }
        
        .materi-btn:hover .materi-icon {
            filter: drop-shadow(0 0 10px #ff00ff);
            animation: bounce 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-3px); }
        }
        
        /* Arrow indicator */
        .menu-link .arrow {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #ff00ff;
            transition: all 0.3s ease;
            z-index: 2;
        }
        
        .menu-link:hover .arrow {
            color: #00ffff;
            transform: translateY(-50%) translateX(5px);
        }
        
        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #000a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 4rem;
            font-weight: 900;
            color: #b7940a;
            text-shadow: 
                0 0 20px ##b7940a,
                0 0 40px #00ffff,
                0 0 60px #00ffff;
            margin-bottom: 40px;
            animation: logoGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { 
                text-shadow: 0 0 20px #b7940a, 0 0 40px #b7940a, 0 0 60px #00ffff;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 90px #00ffff;
                transform: scale(1.05);
            }
        }
        
        .loading-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 3px;
            width: 0%;
            animation: loadingProgress 4s ease-out forwards;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .loading-text {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: 'LOADING'; }
            40% { content: 'LOADING.'; }
            60% { content: 'LOADING..'; }
            80%, 100% { content: 'LOADING...'; }
        }
        
        .loading-text::after {
            content: '';
            animation: loadingDotsAfter 1.5s infinite;
        }
        
        @keyframes loadingDotsAfter {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        .loading-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .loading-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: floatParticle 3s infinite ease-in-out;
            box-shadow: 0 0 6px #00ffff;
        }
        
        @keyframes floatParticle {
            0%, 100% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) translateX(10px) scale(1.5);
                opacity: 1;
            }
        }
        
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .main-content.show {
            opacity: 1;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 15000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.8),
                inset 0 0 50px rgba(255, 0, 255, 0.2);
            transform: scale(0.8) translateY(50px);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff00ff;
            padding-bottom: 20px;
        }
        
        .modal-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        .close-btn {
            background: none;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: #ff00ff;
            color: #000;
            transform: rotate(90deg);
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .language-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .lang-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #003366, #006699);
            border: 2px solid #00ffff;
            border-radius: 25px;
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: linear-gradient(45deg, #ff00ff, #ff3399);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .modal-text {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            line-height: 1.8;
            color: #ffffff;
            text-align: justify;
            margin-bottom: 20px;
        }
        
        .modal-text h3 {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .modal-text ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .modal-text li {
            margin-bottom: 8px;
            color: #cccccc;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .menu-link {
                padding: 18px 20px;
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .materi-btn {
                padding: 18px 15px;
                font-size: 0.7rem;
                min-width: 100px;
            }
            
            .modal-content {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .modal-title {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .menu-link {
                padding: 16px 18px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Loading Screen Logic
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const loadingParticles = document.getElementById('loadingParticles');
        
        // Create loading particles
        function createLoadingParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'loading-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                loadingParticles.appendChild(particle);
            }
        }
        
        // Initialize loading screen
        createLoadingParticles();

        function openMateriModal(quizNumber) {
            currentQuizNumber = quizNumber;
            const modal = document.getElementById('materiModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            // Load content based on current language
            const data = materiData[quizNumber][currentLanguage];
            modalTitle.textContent = data.title;
            modalText.innerHTML = data.content;
            
            // Show modal
            modal.classList.add('active');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
        
        function closeMateriModal() {
            const modal = document.getElementById('materiModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update button states
            const idBtn = document.getElementById('idBtn');
            const jpBtn = document.getElementById('jpBtn');
            
            if (lang === 'id') {
                idBtn.classList.add('active');
                jpBtn.classList.remove('active');
            } else {
                jpBtn.classList.add('active');
                idBtn.classList.remove('active');
            }
            
            // Update content
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            const data = materiData[currentQuizNumber][currentLanguage];
            
            modalTitle.textContent = data.title;
            modalText.innerHTML = data.content;
        }
        
        // Close modal when clicking outside
        document.getElementById('materiModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMateriModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMateriModal();
            }
        });
        
        // Music Control
        const bgMusic = document.getElementById('bgMusic');
        
        // Try to play music (modern browsers require user interaction)
        document.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log('Audio play failed:', e));
            }
        }, { once: true });
