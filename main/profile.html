    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Pitch-black background */
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #00c3ff; /* White color for stars */
            border-radius: 50%;
            pointer-events: none;
            opacity: 5; /* Initially hidden */
            animation: shine linear infinite;
        }

        @keyframes shine {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .shape {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            animation: scaleAndFade 1s linear forwards;
        }

        @keyframes scaleAndFade {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        .big-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-align: center;

    <script>
        // Function to create a new shape and add it to the body
        function createShape(event) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            shape.style.left = (event.clientX - 10) + 'px';
            shape.style.top = (event.clientY - 10) + 'px';
            // Generate a random vibrant color (orange, red, or yellow) with reduced opacity
            const colors = ['rgba(255, 69, 0, 0.7)', 'rgba(255, 0, 0, 0.7)', 'rgba(255, 255, 0, 0.7)'];
            shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(shape);

            // Remove shape after the animation
            shape.addEventListener('animationend', () => {
                document.body.removeChild(shape);
            });
        }

        // Generate new shapes on mousemove
        window.addEventListener('mousemove', createShape);

        // Function to create a new star and add it to the body
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's'; // Randomize animation duration
            document.body.appendChild(star);

            // Remove star when animation completes
            star.addEventListener('animationend', () => {
                document.body.removeChild(star);
            });
        }

        // Generate 250 stars on page load
        for (let i = 0; i < 250; i++) {
            createStar();
        }

        // Function to prevent generating more than 250 stars
        function preventExtraStars() {
            const totalStars = document.getElementsByClassName('star').length;
            if (totalStars < 250) {
                createStar();
            }
        }

        // Generate new stars on a 500ms interval (if less than 250 stars)
        let starInterval = setInterval(preventExtraStars, 500);
    </script>
