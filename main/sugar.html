<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #800080);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, h2, p {
            margin: 10px;
        }

        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label, input {
            margin: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        button {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .warning {
            color: #FFD700; /* Yellow color for warning */
        }

        /* Language toggle button styles */
        #langToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="greeting" id="greeting"></div>

    <h1 id="sugarTrackingHeader">Sugar Tracking</h1>

    <form id="nameForm">
        <label for="name" id="nameLabel">Enter Your Name: </label>
        <input type="text" id="name" required>
        <button type="button" onclick="saveName()" id="saveNameButton">Save Name</button>
    </form>

    <form id="sugarForm" style="display:none;">
        <label for="grams" id="gramsLabel">Enter Sugar Amount (grams): </label>
        <input type="number" id="grams" required>
        
        <label for="time" id="timeLabel">Enter Time: </label>
        <input type="time" id="time" required>

        <button type="button" onclick="addSugar()" id="submitSugarButton">Submit</button>
    </form>

    <h2 id="trackingResultsHeader">Tracking Results</h2>
    <ul id="trackingList"></ul>

    <p id="totalSugarText">TOTAL SUGAR NOW: <span id="totalSugar">0</span> grams</p>

    <p id="warningMessage" class="warning"></p>

    <button type="button" onclick="downloadResults()" id="downloadResultsButton">Download Results</button>

    <button type="button" onclick="removeLocalData()" id="clearLocalDataButton">CLEAR LOCAL DATA</button>

    <button id="langToggle" onclick="toggleLanguage()">ID / EN</button>

    <script>
        let sugarData = [];
        let totalSugar = 0;
        let maxSugarWarning = false;
        let userName = localStorage.getItem('userName');
        let selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';

        window.onload = function () {
            const savedData = localStorage.getItem('sugarData');
            const warning = localStorage.getItem('maxSugarWarning');

            if (selectedLanguage === 'id') {
                setLanguageToIndonesian();
            }

            if (userName) {
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('sugarForm').style.display = 'flex';
                displayGreeting();
            }

            if (savedData) {
                sugarData = JSON.parse(savedData);
                updateTrackingList();
                calculateTotalSugar();
            }

            if (warning === 'true') {
                maxSugarWarning = true;
                displayMaxSugarWarning();
            }
        };

        function saveName() {
            const nameInput = document.getElementById('name');
            userName = nameInput.value.trim();

            if (userName !== '') {
                localStorage.setItem('userName', userName);
                document.getElementById('nameForm').style.display = 'none';
                document.getElementById('sugarForm').style.display = 'flex';
                displayGreeting();
            } else {
                alert('Please enter your name.');
            }
        }

        function displayGreeting() {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Hello ${userName}!`;
        }

        function addSugar() {
            const gramsInput = document.getElementById('grams');
            const timeInput = document.getElementById('time');
            const warningMessage = document.getElementById('warningMessage');
            
            const grams = parseInt(gramsInput.value);
            const time = timeInput.value;

            if (!isNaN(grams) && grams > 0) {
                if (!time) {
                    warningMessage.textContent = 'Please enter a valid time.';
                } else {
                    const entry = { time, grams };
                    sugarData.push(entry);
                    updateTrackingList();
                    calculateTotalSugar();

                    if (totalSugar > 55) {
                        maxSugarWarning = true;
                        displayMaxSugarWarning();
                    } else {
                        maxSugarWarning = false;
                        warningMessage.textContent = '';
                    }

                    localStorage.setItem('sugarData', JSON.stringify(sugarData));
                    localStorage.setItem('maxSugarWarning', maxSugarWarning);
                }
            } else {
                alert('Please enter a valid sugar amount.');
            }

            gramsInput.value = '';
            timeInput.value = '';
        }

        function updateTrackingList() {
            const trackingList = document.getElementById('trackingList');
            trackingList.innerHTML = '';

            sugarData.forEach(entry => {
                const listItem = document.createElement('li');
                const formattedTime = formatTime(entry.time);
                listItem.textContent = `${entry.grams} grams, Time: ${formattedTime}`;
                trackingList.appendChild(listItem);
            });
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            return `${hours}:${minutes}`;
        }

        function calculateTotalSugar() {
            totalSugar = sugarData.reduce((total, entry) => total + entry.grams, 0);
            updateTotalSugar();
        }

        function updateTotalSugar() {
            const totalSugarElement = document.getElementById('totalSugar');
            totalSugarElement.textContent = totalSugar;
        }

        function downloadResults() {
            if (sugarData.length === 0) {
                alert('No data to download.');
                return;
            }

            const warningMessage = document.getElementById('warningMessage');
            const content = sugarData.map(entry => `${entry.time}: ${entry.grams} grams`).join('\n');
            const totalSugarText = `\nTOTAL SUGAR: ${totalSugar} grams`;
            const warningText = maxSugarWarning ? '\nWARNING: YOU EXCEEDED MAX RECOMMENDED SUGAR PER DAY' : '';

            const blob = new Blob([content, totalSugarText, warningText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'sugar_tracking_results.txt';
            document.body.appendChild(a);
            a.click();

            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function removeLocalData() {
            localStorage.removeItem('userName');
            localStorage.removeItem('sugarData');
            localStorage.removeItem('maxSugarWarning');
            sugarData = [];
            updateTrackingList();
            calculateTotalSugar();
            maxSugarWarning = false;
            document.getElementById('warningMessage').textContent = '';
            alert('Local data cleared.');
            window.location.reload();
        }

        function displayMaxSugarWarning() {
            const warningMessage = document.getElementById('warningMessage');
            warningMessage.textContent = 'YOU EXCEEDED MAX RECOMMENDED SUGAR PER DAY';
        }

        function toggleLanguage() {
            selectedLanguage = selectedLanguage === 'en' ? 'id' : 'en';
            localStorage.setItem('selectedLanguage', selectedLanguage);
            window.location.reload();
        }

        function setLanguageToIndonesian() {
            document.title = 'Pemantauan Gula';
            document.getElementById('sugarTrackingHeader').textContent = 'Pemantauan Gula';
            document.getElementById('nameLabel').textContent = 'Masukkan Nama Anda: ';
            document.getElementById('saveNameButton').textContent = 'Simpan Nama';
            document.getElementById('gramsLabel').textContent = 'Masukkan Jumlah Gula (gram): ';
            document.getElementById('timeLabel').textContent = 'Masukkan Waktu: ';
            document.getElementById('submitSugarButton').textContent = 'Kirim';
            document.getElementById('trackingResultsHeader').textContent = 'Hasil Pemantauan';
            document.getElementById('totalSugarText').textContent = 'TOTAL GULA SAAT INI: ';
            document.getElementById('downloadResultsButton').textContent = 'Unduh Hasil';
            document.getElementById('clearLocalDataButton').textContent = 'HAPUS DATA LOKAL';
            document.getElementById('langToggle').textContent = 'ID / EN';
        }

        function setLanguageToEnglish() {
            document.title = 'Sugar Tracking';
            document.getElementById('sugarTrackingHeader').textContent = 'Sugar Tracking';
            document.getElementById('nameLabel').textContent = 'Enter Your Name: ';
            document.getElementById('saveNameButton').textContent = 'Save Name';
            document.getElementById('gramsLabel').textContent = 'Enter Sugar Amount (grams): ';
            document.getElementById('timeLabel').textContent = 'Enter Time: ';
            document.getElementById('submitSugarButton').textContent = 'Submit';
            document.getElementById('trackingResultsHeader').textContent = 'Tracking Results';
            document.getElementById('totalSugarText').textContent = 'TOTAL SUGAR NOW: ';
            document.getElementById('downloadResultsButton').textContent = 'Download Results';
            document.getElementById('clearLocalDataButton').textContent = 'CLEAR LOCAL DATA';
            document.getElementById('langToggle').textContent = 'ID / EN';
        }

        if (selectedLanguage === 'id') {
            setLanguageToIndonesian();
        } else {
            setLanguageToEnglish();
        }
    </script>

</body>
</html>
