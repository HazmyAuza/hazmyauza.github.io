    <h2>Latihan 2</h2>
    <script type="text/javascript">
      var d = new Date();

      if (time < 10) {
        document.write("Good morning!");
      } else {

      }
    </script>

    <h2>Latihan 3</h2>
    <script type="text/javascript">
      var d = new Date();
      var theDay = d.getDay();

      switch (theDay) {
        case 5:
          document.write("Finally Friday");
          break;
        case 6:
          document.write("Super Saturday");
          break;
        case 0:
          document.write("Sleepy Sunday");
          break;
        default:
          document.write("I'm looking forward to this weekend!");
      }
    </script>

    <h2>Latihan 4</h2>
    <script>
      var myName = prompt("Please enter your name", "budi");
      var nb = prompt("Please enter the item name", "sabun");
      var hs = prompt("Please enter the unit price", "5000");
      var jb = prompt("Please enter the quantity", "10");

      var hb = hs * jb;
      var disc = 0;

      if (hb > 500000) {
        disc = (5 / 100) * hb;
      } else if (hb > 300000) {
        disc = (2 / 100) * hb;
      } else {
        disc = (0.5 / 100) * hb;
      }

      var hbb = hb - disc;

      document.write(
        "<font size=5 color='blue'> penjualan harga barang </font>"
      );
      document.write("<font size=4 color='sienna'><pre>");
      document.write("", "<br>");
      document.write("Nama barang", nb, "<br>");
      document.write("Harga satuan", hs, "<br>");
      document.write("Jumlah Barang", jb, "<br>");
      document.write("Harga Barang", hb, "<br>");
      document.write("Harga Discount", disc, "<br>");
      document.write("Harga Barang Bersih = ", hbb, "<br>");
      document.write("=", "<br>");
      document.write("</font></pre>");
      document.write("<font size=3 color='red'><blink>");
      document.write("Created by " + myName);
      document.write("</font></blink>");
    </script>

    <h2>Latihan 6</h2>

          break;
        case 2:
          document.write("Too low! 2");
          break;

          document.write("You guessed the secret number!");
          break;
        case 4:
          document.write("Too high 4!");
          break;
        case 5:
          document.write("Too high! 5");
          break;
        default:
          document.write("You did not enter a number between 1 and 5.");
          break;
      }

      document.write("<br>Execution continues here");
    </script>
